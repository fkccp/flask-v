{% extends 'user/layout.html' %}
{% set user_curr_tab = "point" %}

{% block user_main %}
<table border="1">
	<tr>
		<th>Event</th>
		<th>Point</th>
		<th>Ctime</th>
	</tr>
	{% for point in X.points %}
	<tr>
		<td>{{ point.event|pointevent }}</td>
		<td>{{ point.point }}</td>
		<td>{{ point.ctime|timesince }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
