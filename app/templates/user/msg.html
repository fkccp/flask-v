{% extends 'user/layout.html' %}
{% from 'macros/_pager.html' import render_pager %}
{% set user_curr_tab = "msg" %}

{% block user_main %}
<a href="{{ url_for('mark_as_read') }}">Mark all as read</a><br>
{% for msg in X.msgs.items %}
<p {% if X.S_UNREAD == msg.status %}class="unread"{% endif %}>{{ msg.content|safe }}</p>
{% endfor %}
{{ render_pager(X.msgs, X.pager_url) }}
{% endblock %}
