{% extends 'user/layout.html' %}
{% from 'macros/_pager.html' import render_pager %}
{% set user_curr_tab = "msg" %}

{% block user_main %}
<a href="{{ url_for('user.mark_as_read') }}" class="btn">标记所有为已读</a><br>
{% for msg in X.msgs.items %}
<p class="bb {% if X.S_UNREAD == msg.status %} unread{% endif %}">{{ msg.content|safe }} - {{ msg.ctime|timesince }}</p>
{% endfor %}
{{ render_pager(X.msgs, X.pager_url) }}
{% endblock %}
