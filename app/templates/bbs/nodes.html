{% extends 'bbs/layout.html' %}

{% block title %}
所有节点 - 社区
{% endblock %}

{% block bc %}
<a href="{{ url_for('bbs.index') }}">社区</a> › 所有节点
{% endblock %}

{% block bbs_main %}
<table border="1" class="mar10">
	<tr>
		<th>节点名称</th>
		<th>链接</th>
		<th>描述</th>
		<th>主题统计</th>
	</tr>
	{% for node in X.nodes %}
	<tr>
		<td><a href="{{ url_for('bbs.index' ,urlname=node.urlname) }}">{{ node.name }}</a></td>
		<td>{{ node.urlname }}</td>
		<td>{{ node.desc }}</td>
		<td>{{ node.n_post }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
