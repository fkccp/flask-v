{% extends 'base.html' %}
{% block main %}
<a href="{{ url_for('.add', nodename=X.nodename) }}">ADD</a>
{% for post in X.posts %}
<div>
	<h2><a href="{{ url_for('.detail', post_id=post.id) }}">{{ post.title }}</a></h2>
	<p><a href="{{ url_for('.index', nodename=post.node.name) }}">{{ post.node.name }}({{ post.node.n_post }})</a></p>
</div>
<hr>
{% endfor %}
{% endblock %}
