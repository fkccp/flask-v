{% extends 'bbs/layout.html' %}
{% from 'macros/_bbs.html' import render_post %}

{% block bbs_main %}
<a href="{{ url_for('add', nodename=X.nodename) }}">ADD</a>

{% for post in X.posts %}
{% if loop.index0 < X.per_page %}
{{ render_post(post) }}
{% endif %}
{% endfor %}

{% if X.posts|length > X.per_page %}
<a href="{{ X.pager_url(2) }}">Next page</a>
{% endif %}

{% endblock %}
