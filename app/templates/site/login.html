{% extends 'base.html' %}
{% block main %}
<form action="{{ url_for('.login') }}" name="LoginForm" method="post">
	{{ X.form.hidden_tag() }}
	<p>Nickname : {{ X.form.nickname }}</p>
	{% for error in X.form.errors.nickname %}
	<p class="error">[{{ error }}]</p>
	{% endfor %}
	<p>{{ X.form.remember_me }} Remember Me</p>
	<input type="submit" value="Submit" />
</form>
{% endblock %}
