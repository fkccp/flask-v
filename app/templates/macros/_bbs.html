{% macro render_post(post) %}
<div class="arts clear">
	{{ post.author.avatar(post.is_anony)|safe }}
	<div>
		<p><a href="{{ url_for('detail', post_id=post.id) }}">{{ post.title }}</a></p>
		<p>
			<a href="{{ url_for('index', nodename=post.node.name) }}">[{{ post.node.name }}]</a>
			{{ post.author.name(post.is_anony)|safe }} posted {{ post.ctime|timesince }}
		</p>
		<p>
			<span>{{ post.n_cmt }} / {{post.n_visited}}</span>
		</p>
	</div>
</div>
{% endmacro %}
