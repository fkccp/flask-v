{% macro render_post(post) %}
<div class="arts">
	{{ post.author.avatar(post.is_anony)|safe }}
	<div>
		<p><a class="f16" href="{{ url_for('bbs.detail', post_id=post.id) }}">{{ post.title }}</a></p>
		<p>
			<a class="node-link" href="{{ url_for('bbs.index', nodename=post.node.name) }}">{{ post.node.name }}</a>
			{{ post.author.name(post.is_anony)|safe }} 发布于 {{ post.ctime|timesince }}
		</p>
		<p>
			<span>{{ post.n_cmt }} / {{post.n_visited}}</span>
		</p>
	</div>
</div>
{% endmacro %}
